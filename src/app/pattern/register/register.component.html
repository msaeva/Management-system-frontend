<div class="card shadow-lg rounded-lg d-flex justify-content-center">
  <h2 class="text-center text-2xl font-semibold mb-5">CREATE ACCOUNT</h2>
  <div class="flex flex-column md:flex-row">
    <div class="w-full md:w-5 flex flex-column align-items-center justify-content-center gap-3 py-5">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="p-float-label mt-5">
          <input pInputText id="username" class="input-field"/>
          <label for="username">Username</label>
        </div>
        <div class="p-float-label mt-5">
          <input pInputText id="email" class="input-field"/>
          <label for="email">Email</label>
        </div>
        <div class="p-float-label mt-5">
          <input pInputText id="first-name" class="input-field"/>
          <label for="first-name">First Name</label>
        </div>
        <div class="p-float-label mt-5">
          <input pInputText id="last-name" class="input-field"/>
          <label for="last-name">Last Name</label>
        </div>
        <div class="p-float-label mt-5">
          <input pPassword id="password" class="input-field"/>
          <label for="password">Password</label>
        </div>

        <div class="flex flex-wrap justify-content-center align-items-center gap-2 mt-5">
          <p-button type="submit" label="Register" icon="pi pi-user"
                    styleClass="w-10rem mx-auto"></p-button>
        </div>
      </form>
    </div>
    <div class=" w-full md:w-2">
      <p-divider layout="vertical" styleClass="hidden md:flex"><b>OR</b></p-divider>
      <p-divider layout="horizontal" styleClass="flex md:hidden" [align]="'center'"><b>OR</b></p-divider>
    </div>
    <div class="w-full md:w-5 flex align-items-center justify-content-center py-5">
      <p-button label="Sign In" icon="pi pi-user-plus" styleClass="p-button-success w-10rem" [routerLink]='"/login"' ></p-button>
    </div>
  </div>
</div>
