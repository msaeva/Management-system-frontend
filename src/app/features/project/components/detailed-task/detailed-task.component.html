<div>
  <div>
    <div class="flex flex-column gap-2">
      <div class="grid gap-4 mt-3">
        <div class="p-col-2">
          <div class="flex flex-column gap-2">
            <label>Title</label>
            <input [disabled]="true"
                   [ngModel]="task.title"
                   pInputText id="start"/>
          </div>
        </div>
        <div class="p-col-2">
          <div class="flex flex-column gap-2">
            <label>Status</label>
            <input [disabled]="true"
                   [ngModel]="task.status"
                   pInputText id="end"/>
          </div>
        </div>
      </div>

      <div class="flex flex-column gap-2">
        <label for="description">Description</label>
        <input pInputText id="description"
               aria-describedby="username-help"
               [disabled]="true"
               [ngModel]="task?.description"/>
      </div>
    </div>
    <div class="mt-7">
      <h3>Comments</h3>
      <ng-container *ngFor="let comment of comments">
        <div class="mt-4">
          <p-card [subheader]="formatDateTime(comment.createdDate)">
            <ng-template pTemplate="header">
              <div class="inline-flex align-items-center justify-content-center gap-2">
                <p-avatar image="https://primefaces.org/cdn/primeng/images/avatar/amyelsner.png" shape="circle"/>
                <span class="font-bold white-space-nowrap">{{ comment.fullName }}</span>
              </div>
            </ng-template>
            <p class="m-0">
              {{ comment.comment }}
            </p>
          </p-card>
        </div>

      </ng-container>
      <div class="mt-5">
        <h5>Post a Comment</h5>
        <span class="p-float-label">
      <textarea [(ngModel)]="newCommentInput"
                id="float-input"
                rows="5" cols="40"
                pInputTextarea></textarea>
      <label for="float-input">Your Comment</label>
    </span>
        <div class="mt-3">
          <p-button (onClick)="postComment()" label="Post Comment" [rounded]="true" severity="success"></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
