<div *ngIf="getAuthUserId() === task.userId && task.status === TaskStatus.TODO.valueOf()"
     class="flex justify-content-end flex-wrap">
  <p-button (onClick)="startTask()" [text]="true" label="Start Task" severity="info"></p-button>
</div>

<div *ngIf="getAuthUserId() === task.userId && task.status === TaskStatus.TODO.valueOf()"
     class="flex justify-content-end flex-wrap">
  <div class="block font-bold mb-2">
    <label for="estimation" class="block">Enter Estimation Time: </label>
    <p-inputNumber [(ngModel)]="estimationTime"
                   id="estimation"
                   [showButtons]="true"
                   [min]="1" [max]="50"
                   mode="decimal">
    </p-inputNumber>

    <p-button (onClick)="submitEstimationTime()" label="Submit" [text]="true" severity="info"></p-button>
  </div>
</div>

<div>
  <div>
    <div class="flex flex-column gap-2">
      <div class="grid gap-4 mt-3">
        <div class="p-col-2">
          <div class="flex flex-column gap-2">
            <label>Title</label>
            <input [disabled]="true"
                   [ngModel]="task.title"
                   pInputText id="start"/>
          </div>
        </div>
        <div class="p-col-2">
          <div class="flex flex-column gap-2">
            <label>Status</label>
            <input [disabled]="true"
                   [ngModel]="task.status"
                   pInputText id="end"/>
          </div>
        </div>
      </div>

      <div class="flex flex-column gap-2">
        <label for="description">Description</label>
        <input pInputText id="description"
               aria-describedby="username-help"
               [disabled]="true"
               [ngModel]="task?.description"/>
      </div>

      <div *ngIf="getAuthUserId() === task.userId && task.status === TaskStatus.IN_PROGRESS.valueOf()" class="flex flex-column gap-2 mt-4">
        <label for="estimation">Estimation Time</label>
        <p-progressBar [value]="progress"></p-progressBar>
        <p-inputNumber
          [(ngModel)]="progress"
          [showButtons]="true"
          (ngModelChange)="onProgressChange($event)"
          buttonLayout="horizontal"
          inputId="horizontal"
          [step]="10"
          decrementButtonClass="p-button-danger"
          incrementButtonClass="p-button-success"
          incrementButtonIcon="pi pi-plus"
          decrementButtonIcon="pi pi-minus"
          mode="decimal"
          class="w-2rem"
        ></p-inputNumber>
      </div>
    </div>
    <div class="mt-7">
      <h3>Comments</h3>
      <ng-container *ngFor="let comment of comments">
        <div class="mt-4">
          <app-comment-card [comment]="comment"
                            (deleteCommentEvent)="deleteCommentHandler($event)">
          </app-comment-card>
        </div>

      </ng-container>
      <div class="mt-5">
        <h5>Post a Comment</h5>
        <span class="p-float-label">
      <textarea [formControl]="createCommentFormControl"
                id="float-input"
                rows="3" cols="58"
                pInputTextarea>
      </textarea>
      <label for="float-input">Your Comment</label>
    </span>
        <div class="mt-3">
          <p-button [disabled]="createCommentFormControl.invalid" (onClick)="postComment()"
                    label="Post Comment"
                    [rounded]="true" severity="success">
          </p-button>
        </div>
      </div>
    </div>
  </div>
</div>
