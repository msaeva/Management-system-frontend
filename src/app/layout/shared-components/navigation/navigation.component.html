<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="">
<!--    <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="logo">-->
    <span>Management System</span>
  </a>

<!--  (click)="layoutService.onMenuToggle()"-->
  <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="toggleSidebar()" >
    <i class="pi pi-bars"></i>
  </button>
<!--  (click)="layoutService.showProfileSidebar()"-->
  <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" >
    <i class="pi pi-ellipsis-v"></i>
  </button>
<!--  [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}"-->
  <div #topbarmenu class="layout-topbar-menu" >
    <button class="p-link layout-topbar-button">
      <i class="pi pi-calendar"></i>
      <span>Calendar</span>
    </button>
    <button class="p-link layout-topbar-button" [routerLink]="'/profile'">
      <i class="pi pi-user"></i>
      <span>Profile</span>
    </button>
    <button class="p-link layout-topbar-button" (click)="logout()">
      <i class="pi pi-sign-out"></i>
      <span>Logout</span>
    </button>
  </div>
</div>
