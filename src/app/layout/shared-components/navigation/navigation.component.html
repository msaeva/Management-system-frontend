<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="">
    <span>Management System</span>
  </a>

  <button class="p-link layout-menu-button layout-topbar-button" (click)="toggleSidebar()" >
    <i class="pi pi-bars"></i>
  </button>
  <button  class="p-link layout-topbar-menu-button layout-topbar-button" >
    <i class="pi pi-ellipsis-v"></i>
  </button>
  <div class="layout-topbar-menu" >
    <button class="p-link layout-topbar-button" [routerLink]="'/project-management/meetings'">
      <i class="pi pi-calendar"></i>
      <span>Calendar</span>
    </button>
    <button class="p-link layout-topbar-button" [routerLink]="'/project-management/profile'">
      <i class="pi pi-user"></i>
      <span>Profile</span>
    </button>
    <button class="p-link layout-topbar-button" (click)="logout()">
      <i class="pi pi-sign-out"></i>
      <span>Logout</span>
    </button>
  </div>
</div>
