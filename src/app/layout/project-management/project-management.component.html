<app-navigation ></app-navigation>
<div class="layout">
  <ng-container class="content-container">
    <div class="layout-sidebar" *ngIf="showSidebar$ | async">
      <app-sidebar [menuItems]="menuItems" >

      </app-sidebar>
    </div>
    <div class="router-outlet-container">
      <router-outlet></router-outlet>
    </div>
  </ng-container>
</div>

<p-confirmDialog #cd>
  <ng-template pTemplate="headless" let-message>
    <div class="flex flex-column align-items-center p-5 surface-overlay border-round">
      <div [ngStyle]="{backgroundColor: 'var(--red-800)'}"
           class="border-circle bg-primary inline-flex justify-content-center align-items-center h-6rem w-6rem -mt-8">
        <i class="pi pi-question text-5xl"></i>
      </div>
      <span class="font-bold text-2xl block mb-2 mt-4">{{ message.header }}</span>
      <p class="mb-0">{{ message.message }}</p>
      <div class="flex align-items-center gap-2 mt-4">
        <button pButton label="Delete" (click)="cd.accept()" class="p-button-danger w-8rem"></button>
        <button pButton label="Cancel" (click)="cd.reject()" class="p-button-outlined w-8rem "></button>
      </div>
    </div>
  </ng-template>
</p-confirmDialog>
